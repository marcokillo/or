<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دفترچه خاطرات</title>
  <style>
    body {
      background-color: #fef9f3;
      font-family: 'Tahoma', sans-serif;
      color: #333;
      line-height: 2.2;
      padding: 50px;
      max-width: 900px;
      margin: auto;
      direction: rtl;
      transition: opacity 0.5s ease;
    }

    .next-button, .start-button {
      display: block;
      margin-top: 40px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #c0392b;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #922b21;
    }

    #content {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <!-- 🎵 موزیک پس‌زمینه -->
  <audio id="bg-music" loop hidden>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1f2b4ec79d.mp3" type="audio/mpeg">
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <!-- دکمه شروع -->
  <div class="start-button">
    <button id="startButton">شروع</button>
  </div>

  <!-- محتوای داستان -->
  <div id="content"></div>

  <!-- دکمه صفحه بعد -->
  <div class="next-button" style="display: none;">
    <button id="nextPage">صفحه بعد</button>
  </div>

  <script>
    const pages = [
      // صفحه ۱
      `امروز، 25 می 2010<br><br>
      ده ساله که فقط سکوت کردم. فقط نگاه کردم. شاید خیلیا منو قضاوت کنن... ولی هیچ‌کس نفهمید اون شب، چه بر سرم اومد.
      اما دیگه وقتشه. وقتشه که همه‌چیزو بگم. حداقل به خودم.<br><br>
      ده سال پیش... روزی که استیو مرد... دوباره دیدمش. همون سایه‌ای که مدت‌ها دنبالم می‌کرد. همیشه فقط یه سایه بود. دور، گنگ... اما اون روز، نزدیک‌تر از همیشه ایستاده بود.
      نقاشی‌ام رو نیمه‌کاره رها کردم و دویدم توی خونه. داشتم همون سایه رو می‌کشیدم. فقط یه بدن بی‌چهره.
      همه‌چیز خیلی سریع اتفاق افتاد. از در پشتی اومد تو. بدون در زدن.
      کلید یدکی، همیشه توی گلدون کنار در بود... همون‌جایی که فقط خودم می‌دونستم.
      ولی اون... اون هم می‌دونست.<br><br>
      اسلحه‌ای رو سمتم گرفت. تا چشم بهم زدم، به صندلی بسته شده بودم. چند دقیقه بعد، استیو برگشت. فریاد زدم، تلاش کردم... اما دیر شده بود.
      او هم به صندلی بسته شد. پشت سر من.
      تا اون لحظه، فکر می‌کردم استیو قربانیه. اما وقتی اون مرد شروع کرد به حرف زدن... دنیا از هم پاشید.
      گفت که استیو با همسرش، کاترین، رابطه داشته. استیو؟ عشق زندگی من؟
      اون هنوز حرف می‌زد. گفت که منو دنبال می‌کرده، چون می‌خواسته بدونه زن یک مرد کثیف چه جور آدمیه. ولی فهمیده که من هم فقط یه قربانی‌ام.
      و بعد اسلحه رو به سمت استیو گرفت و گفت باید انتخاب کنه؛ زندگی خودش یا من.
      شروع کرد به شمردن.<br><br>
      یک... دو... و استیو گفت: «من نمی‌خوام بمیرم... اونو بکش... لطفاً... من نمی‌خوام بمیرم...»
      همه‌چیز اون‌جا برای من تموم شد. عشق، اعتماد، زندگی.
      مرد اسلحه رو بالا گرفت، یک تیر به سقف زد.
      بعد اومد جلو، دست‌هامو باز کرد، اسلحه رو گذاشت کف دستم و بدون یه کلمه از خونه رفت.
      و من می‌دونستم باید چیکار کنم.
      اسلحه رو سمت استیو گرفتم. التماس می‌کرد، گریه می‌کرد.
      ولی من کشتمش.
      و بعدش، فقط سکوت بود.`,

      // صفحه ۲
      `بیمار: جاناتان هریسون<br>
      تاریخ: 1 اکتبر 2000<br>
      شماره پرونده: JH/2000/473<br>
      ارجاع‌دهنده: دپارتمان روان‌درمانی دانشگاه میل‌وود<br>
      روان‌پزشک معالج: دکتر کارن اسلوآن، MD<br>
      تخصص: روان‌پزشکی بالینی – اختلالات تجزیه‌ای و هویتی<br><br>
      <strong>تشخیص نهایی:</strong> اختلال تجزیه هویت (Dissociative Identity Disorder – D.I.D) مطابق با ملاک‌های DSM-IV<br><br>
      <strong>شرح مختصر و ارزیابی بالینی:</strong><br>
      بیمار، آقای جاناتان هریسون، مردی ۳۵ ساله، با سابقه‌ی عملکرد تحصیلی و حرفه‌ای ممتاز در رشته روان‌شناسی جنایی، جهت ارزیابی روان‌پزشکی به این مرکز ارجاع داده شد. گزارش‌ها حاکی از بروز نوسانات رفتاری، فواصل زمانی از دست‌رفته (memory lapses)، و حالات احساسی و کلامی متضاد در دوره‌های زمانی کوتاه‌مدت است.
      در جلسات مصاحبه، بیمار چندین بار به‌طور ناخودآگاه تغییر لحن، زبان بدنی، و حتی سبک گفتار داشت. خاطرات ناپیوسته، احساس غریبه بودن نسبت به تصمیمات خود، و بی‌اطلاعی از اتفاقاتی که توسط «خود دیگر» انجام شده‌اند، از ویژگی‌های بارز مشاهده‌شده بودند.
      بر اساس مصاحبه‌های بالینی، آزمون‌های شناختی و تجزیه‌ای (از جمله SCID-D) و ارزیابی پیوسته در طول شش هفته، تشخیص اختلال تجزیه هویت قطعی ارزیابی شد. بیمار دست‌کم دو هویت مجزا با الگوهای رفتاری، حافظه و خلق متفاوت دارد که در شرایط خاص (خصوصاً استرس بالا، مواجهه با خیانت همسر، یا موقعیت‌های اخلاقی حاد) فعال می‌شوند.`,

      // صفحه ۳
      `ما گفتیم یک قتل رخ داد. گفتیم کسی سکوت کرد، کسی مُرد، و کسی دیوونه شد.
      ولی نگفتیم از کجا شروع شد…<br><br>
      هیچ‌کس نگفت از شبی که اون بچه با چشم‌های پر اشک، پشت در بسته‌ی یه اتاق خوابید.
      از وقتی ترس، شد عادی‌ترین حسش.
      از وقتی یاد گرفت دردش رو پنهون کنه، چون کسی حوصله‌شو نداشت.
      هیچ‌کس اون شب‌ها رو ندید.
      وقتی بغض رو قورت می‌داد و به خودش می‌گفت: «من مهم نیستم.»<br><br>
      پرونده‌ای که خوندین، فقط درباره‌ی یه قتل نبود.
      یه آینه بود؛ که خیلی از ما جرات نکردیم توش زل بزنیم.
      ترومای کودکی، یه خاطره‌ی مبهم نیست. یه سمیه که آهسته وارد خون می‌شه…
      و یه روز، بی‌هوا، یه آدم رو منفجر می‌کنه.
      کسی قاتل می‌شه… ولی قبلش هزار بار مرده بوده.<br><br>
      ما این پرونده رو ساختیم، نه برای قضاوت.
      برای اینکه بفهمیم چقدر آسیب، می‌تونه بی‌صدا توی یه انسان ریشه کنه… فقط چون کسی وقت نکرد بپرسه: «چی شده؟»
      کاش این پرونده، آخرین باری باشه که زخم‌های کودکانه، با خون شسته می‌شن.
      کاش بچه‌های فردا، اینجوری از خودشون دفاع نکنن… با سکوت، با جنون، با خشمی که شکل مرگ می‌گیره.
      کاش… ما بزرگ‌ترا، بفهمیم که بچگی رو نباید جدی نگرفت… باید باهاش زندگی کرد. باید نگهش داشت. باید حفظش کرد، تا یه روز… دنیا، از درون یه کودکِ خاموش، منفجر نشه.<br><br>
      دوست دار شما، بچه‌های مارکوکیلو`
    ];

    let currentPage = 0;
    const contentDiv = document.getElementById("content");
    const nextButton = document.getElementById("nextPage");
    const nextButtonDiv = document.querySelector(".next-button");
    const startButton = document.getElementById("startButton");
    const music = document.getElementById("bg-music");

    function renderPage(index) {
      contentDiv.style.opacity = 0;
      setTimeout(() => {
        contentDiv.innerHTML = `<p>${pages[index]}</p>`;
        contentDiv.style.opacity = 1;
      }, 200);
    }

    startButton.addEventListener("click", () => {
      // پخش موسیقی بعد از کلیک
      music.volume = 1.0;
      music.play().catch(() => {
        console.log("موزیک پخش نشد، شاید مرورگر مانع شده.");
      });

      // نمایش صفحه اول
      renderPage(currentPage);

      // مخفی‌سازی دکمه شروع و نمایش دکمه بعدی
      startButton.style.display = "none";
      nextButtonDiv.style.display = "block";
    });

    nextButton.addEventListener("click", () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage(currentPage);
        if (currentPage === pages.length - 1) {
          nextButton.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
